<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
      rel="preconnect" 
      href="https://fonts.gstatic.com" 
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo-link">
        <img 
          class="logo" 
          src="/images/logo.png" 
          alt="moyo-logo"
        >
      </a>

      <nav class="nav">
        <ul class="nav-bar">
          <li class="nav-bar__list active-li">
            <a href="#" class="nav-bar__links is-active first-link">Apple</a>
          </li>

          <li class="nav-bar__list">
            <a href="#" class="nav-bar__links">Samsung</a>
          </li>

          <li class="nav-bar__list">
            <a href="#" class="nav-bar__links">Smartphones</a>
          </li>

          <li class="nav-bar__list">
            <a 
              href="#" 
              class="nav-bar__links"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="nav-bar__list">
            <a href="#" class="nav-bar__links">Gadgets</a>
          </li>

          <li class="nav-bar__list">
            <a href="#" class="nav-bar__links">Tablets</a>
          </li>

          <li class="nav-bar__list">
            <a href="#" class="nav-bar__links">Photo</a>
          </li>

          <li class="nav-bar__list">
            <a href="#" class="nav-bar__links">Video</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
